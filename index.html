<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс биткоина</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="crypto-app">
        <header>
            <h1>Цена Bitcoin (BTC)</h1>
            <div class="stats-container">
                <div class="stat-item"  >
                    <p class="label">Текущая цена (USD)</p>
                    <p class="value" id="current-price">--</p>
                </div>
                <div class="stat-item">
                      <p class="label">Изменение за 24ч</p>
                    <p class="value" id="price-change">--</p>

                </div>
                <div class="stat-item">
                      <p class="label">Последнее обновление</p>
                    <p class="value" id="last-updated">--</p>
                </div>
            </div>
        </header>
        <main>
            <div class="chart-container">
                <canvas id="btc-chart"></canvas>
            </div>
            <div class="time-controls">
                <button class="time-btn active" data-days="7">7 дней</button>
                <button class="time-btn" data-days="30">30 дней</button>
                 <button class="time-btn" data-days="90">90 дней</button>
                  <button class="time-btn" data-days="365">365 дней</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
